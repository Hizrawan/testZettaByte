
    <div class="card shadow-sm" style="height: 600px;">
     <img class="bd-placeholder-img card-img-top d-flex" width=100% height=210px [src]=productItem.imageUrl/>
      <div class="card-body">
          <h2>{{productItem.name}}</h2>
          <p class="card-text">
            <strong>{{productItem.price | currency:'IDR'}}</strong>
          </p>
        <p class="card-text">{{productItem.description}}</p>
       
      </div>
      <div class="d-flex justify-content-between align-items-center" style="margin: 25px;">
        <div class="btn-group">
          <button 
          type="button" 
          class="btn btn-sm btn-outline-primary"
          (click)="handleAddToCart()">Add to Cart</button>
          </div>
        
      </div>
    </div>
    <tr></tr>
