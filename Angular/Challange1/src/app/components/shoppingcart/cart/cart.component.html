
    <div *ngIf="cartItems.length === 0" class="alert alert-info" style="width: 100%; align-items: center;">No Item Added</div>

<ul *ngIf="cartItems.length > 0"  class="list-group" style="width: 100%;">
    <li style="width: 100%; float:left;padding:15px" class="list-group-item" *ngFor="let item of cartItems" >
       <app-cart-items [cartItem]="item"></app-cart-items>
    </li>
<li class="list-group-item active">
<strong> Total </strong>
{{ cartTotal | currency:'IDR'}}
</li>
</ul>


<button  style="width: 100%;margin-top: 0.20cm;margin-bottom: 0.20cm;"type="button" class="btn btn-primary"(click)="checkoutNull(cartTotal)">Add to Cart</button>
